<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="item-behavior.html">
<link rel="import" href="item-styles.html">

<dom-module id="list-item">
    <template>
        <style include="item-styles"></style>
        <div class$="[[_itemClass(selectMode, grid)]]">
            <paper-item role="menuitemcheckbox">
                <paper-checkbox
                    on-tap    = "_toggleSelected"
                    checked   = "[[selected]]">
                </paper-checkbox>
                <paper-item-body>
                    <div secondary class="date">
                        <slot name="date"></slot>
                    </div>
                    <slot name="title"></slot>
                </paper-item-body>
                <template is="dom-if" if="[[!grid]]">
                    <template is="dom-if" if="[[favoritable]]">
                        <paper-icon-button
                            class   = "star"
                            on-tap  = "_toggleFavorite"
                            icon    = "[[_favoriteButtonIcon(item.favorite)]]">
                        </paper-icon-button>
                    </template>
                    <template is="dom-if" if="[[details]]">
                        <paper-icon-button 
                            on-tap  = "_showMessage"
                            icon    = "unfold-more">
                        </paper-icon-button>
                    </template>
                </template>
            </paper-item>
            <div class="content">
                <slot name="content"></slot>
            </div>
            <div class="item-footer">
                <div class="bottom-left-content">
                    <slot name="bottom-left"></slot>
                </div>
                <template is="dom-if" if="[[grid]]">
                    <div class="controls">
                        <template is="dom-if" if="[[favoritable]]">
                            <paper-icon-button 
                                class  = "star"
                                on-tap = "_toggleFavorite"
                                icon   = "[[_favoriteButtonIcon(item.favorite)]]">
                            </paper-icon-button>
                        </template>
                        <template is="dom-if" if="[[details]]">
                            <paper-icon-button 
                                on-tap = "_showMessage"
                                icon   = "unfold-more">
                            </paper-icon-button>
                        </template>
                    </div>
                </template>                
            </div>
        </div>
    </template>
    <script>
    Polymer({

        is: 'list-item',

        properties: {
            favoritable: {
                type: Boolean,
                notify: true,
                value: false
            },
            details: {
                type: Boolean,
                value: true
            }
        },
        behaviors: [
            ItemBehavior
        ],

        ready: function() {
            // ..
        }
    });

    </script>
</dom-module>
