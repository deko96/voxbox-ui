<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../core/item-details-dialog.html">
<link rel="import" href="call-item-content.html">

<dom-module id="call-details-dialog">
    <template>
        <style>
            item-details-dialog {
                --item-details-dialog-width: 500px;
            }
        </style>
        <item-details-dialog
            id              = "dialog"
            can-call        = "[[canCall]]"
            can-send-sms    = "[[canSendSms]]"
            can-delete      = "[[canDelete]]"
            index           = "{{index}}"
            item            = "[[item]]"
            channels        = "[[channels]]"
            lines           = "[[lines]]">
            <div slot="content">
                    <p>
                        <b>From:</b> <span on-click="_handleTitleClick">[[title]]</span>
                        <br />
                        <b>Time:</b> [[_formatDate(item.timestamp)]]
                    </p>
                    <call-item-content
                        item    = "[[item]]"></call-item-content>
            </div>
        </item-details-dialog>
    </template>
    <script>
        Polymer({

            is: 'call-details-dialog',

            properties: {
                canCall: {
                    type: Boolean,
                    value: false
                },
                canSendSms: {
                    type: Boolean,
                    value: false
                },
                canDelete: {
                    type: Boolean,
                    value: false
                },
                index: {
                    type: Number,
                    value: 0,
                },
                item: {
                    type: Object,
                    value: {}
                },
                title: {
                    type: String,
                    computed: '_computedTitle(forceNumber, item)',
                    notify: true
                },
                forceNumber: {
                    type: Boolean,
                    value: false
                }
            },

            open: function () {
                this.$.dialog.open();
            },

            close: function () {
                this.$.dialog.close();
            },

            _formatDate: function (timestamp) {
                return moment(+timestamp).format("ddd, MMM Do YYYY, h:mm:ss a");
            },

            _handleTitleClick: function() {
                this.forceNumber = !this.forceNumber;
            },

            _computedTitle: function(forceNumber, item) {
                if (!item) return null;
                if (item.name) {
                    if (forceNumber) {
                        return item.number;
                    } else {
                        return item.name;
                    }
                } else {
                    return item.number;
                }
            }

        });
    </script>
</dom-module>
